<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- create each row with columns in html -->
      <!-- find classes/ids in CSS to match in html: row, hour, time-block, text area, saveBtn classes -->
    
      <div class="time-block row" id="8"> <!-- ids to military time value to compare in js -->
        <div class="col-1 hour">08:00 AM (0800)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>  <!-- find save button image tp enter last column  -->
      </div>
      <div class="time-block row" id="9">
        <div class="col-1 hour">09:00 AM (0900)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="10">
        <div class="col-1 hour">10:00 AM (1000)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="11">
        <div class="col-1 hour">11:00 AM (1100)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="12">
        <div class="col-1 hour">12:00 PM (1200)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="13">
        <div class="col-1 hour">01:00 PM (1300)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="14">
        <div class="col-1 hour">02:00 PM (1400)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="15">
        <div class="col-1 hour">03:00 PM (1500)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="16">
        <div class="col-1 hour">04:00 PM (1600)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="time-block row" id="17">
        <div class="col-1 hour">05:00 PM (1700)</div>
        <textarea class="col-10 input"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
